            //1.Write a function that accepts a string as a parameter. If the length of the string is less than or equal to twenty characters long, return the string concatenated with itself (string + string). If the string is more than twenty characters long, return the first half of the string.
        function que1(str){
            if(str.length<=20){
                return str+str;
            }
            else if(str.length>20){
                return str.slice(0,str.length/2+1)
            }

        }
        console.log(que1("she is beautiful "));

        //2.Write a function that accepts a string and a single character as inputs. Write a loop that iterates over the string, and returns the position of the first occurrence of the specified character. If the character is not found, tell that to the user by returning "Character not found!".
        function charstr(str,ch){
            for(var i=0;i<str.length;i++){
                if(str[i]==ch){
                    return i;
                }
            }

        }
        console.log(charstr("she is beautiful ","a"));

        //3.Make a function that takes a string and returns that string where the first half is capitalized, and the second half is lower cased. (If the string length is odd, capitalize the shorter of the first half.)
        function caplower(str){
            if(str.length%2==0){
                 return str.toUpperCase().slice(0,str.length/2) + str.toLowerCase().slice(str.length/2+1);
            }
            else if(str.length%2!=0){
                return str.toUpperCase().slice(0,str.length/2) + str.slice(str.length/2+1);
            }
        }
        console.log(caplower("hai this is keerthana"));

        //5.Given an array of potential voters, return an object representing the results of the vote
//Include how many of the potential voters were in the ages 18-25, how many from 26-35, how many from 36-55, and how many of each of those age ranges actually voted. The resulting object containing this data should have 6 properties. See the example output at the bottom.
        var voters = [
    {name:'Bob' , age: 30, voted: true},
    {name:'Jake' , age: 32, voted: true},
    {name:'Kate' , age: 25, voted: false},
    {name:'Sam' , age: 20, voted: false},
    {name:'Phil' , age: 21, voted: true},
    {name:'Ed' , age:55, voted:true},
    {name:'Tami' , age: 54, voted:true},
    {name: 'Mary', age: 31, voted: false},
    {name: 'Becky', age: 43, voted: false},
    {name: 'Joey', age: 41, voted: true},
    {name: 'Jeff', age: 30, voted: true},
    {name: 'Zack', age: 19, voted: false}
];
function voterResults(arr) {
    var c=0;
    var a=0;
    var b=0;
    var s=0;
    var p=0;
    var q=0;
    var obj={};
   var pot=arr.forEach(function(arg){
       if(arg.age>=18 && arg.age<=25){
           c++;
           if(arg.voted==true)
            s=s+1;
       }
       
       obj["youngVotes"]=s;
        obj["youth"]=c;
   })
   
   var pot=arr.forEach(function(arg){
       if(arg.age>=26 && arg.age<=35){
           a++;
           if(arg.voted)
       {
           p++;
       }
       }
       
       obj["midVotes"]=p;
        obj["mids"]=a;
   })
   var pot=arr.forEach(function(arg){
       if(arg.age>=36 && arg.age<=55){
           b++;
           if(arg.voted)
       {
           q++;
       }
       }
       
       obj["oldVotes"]=q;
        obj["olds"]=b;
   })
return obj;
}

console.log(voterResults(voters)); // Returned value shown below:
